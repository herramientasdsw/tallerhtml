<!DOCTYPE html>

	<title>Enlaces</title>
	<meta charset="utf-8">
</head>
<body>
<h3>Ejemplo de enlaces entre páginas</h3>

<!-- 

Los enlaces se especifican por medio de la etiqueta <a>
del inglés anchor (ancla).

El atributo href especifica la dirección de la página
y el contenido es el texto que se resalta como un
hipervínculo. Es muy importante que el enlace
a una página externa inicie con 
http:// o con https://

El atributo target (objetivo) sirve para 
especificar el lugar del navegador donde se
abrirá el hipervínculo. Por ejemplo, si lo
queremos abrir en una pestaña nueva, se asigna
el valor _blank (vacío o nuevo).

Para agregar un enlace a una imagen, es decir,
al hacer click sobre una imagen deseamos 
que se abra otra página.

-->

<h4>Enlace a una página externa</h4>
<a href="http://www.google.com" target="_blank">Ir al google</a>

<h4>Enlace a través de una imagen</h4>
<a href="http://www.apple.com">
	<img src="sierra.png">
</a>

<h4>Enlace a una pagina en la misma carpeta</h4>
<a href="etiquetastexto.html">Ejemplo de etiquetas de texto</a>

</body>


</html>
