<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejemplo de titulares</title>
	<meta charset="utf-8">
</head>
<body>
<h1>Tienda de zapatos XYZ</h1>
<h1>Esta es una pagina con titulares</h1>
<h2>Zapatos para niño</h2>
<h2>Zapato para dama</h2>
<h3>Este es un titular de tamaño 3</h3>
<h4>Este es un titular de tamaño 4</h4>
<h5>Es4e es un titular de tamaño 5</h5>
<h6>Es5e es un titular de tamaño 6</h6>

<!-- 
Notas de clase:
Los titulares sirven para especificar el título/subtítulos de 
una página web. Existen seis titulares h1, h2, h3, h4, h5 y h6 
Solamente debe existir un titular principal h1; los titulares
h2 al h6 pueden existir varios de ellos.
-->
</body>
</html>
